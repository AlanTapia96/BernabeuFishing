    <!-- CONTACTO -->
    <section id="contact-form">
      <div class="container-fluid px-1 py-2 mx-auto">
        <div class="row d-flex justify-content-center">
          <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
              <h4 class="mb-4">Envianos tu mensaje</h4>
              <form class="form-card" method="POST">
                <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3"
                      >Nombre<span class="text-danger"> *</span></label
                    >
                    <input
                      type="text"
                      id="name"
                      name="name"
                      required
                    />
                  </div>
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3"
                      >Empresa<span class="text-danger"> *</span></label
                    >
                    <input
                      type="text"
                      id="company"
                      name="company"
                      required
                    />
                  </div>
                </div>
                <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3"
                      >Teléfono<span class="text-danger"> *</span></label
                    >
                    <input
                      type="text"
                      id="phone"
                      name="phone"
                      required
                    />
                  </div>
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3"
                      >Email<span class="text-danger"> *</span></label
                    >
                    <input
                      type="text"
                      id="email"
                      name="email"
                      placeholder=""
                      required
                    />
                  </div>
                </div>
                <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3"
                      >País<span class="text-danger"> *</span></label
                    >
                    <input
                      type="text"
                      id="country"
                      name="country"
                      required
                    />
                  </div>

                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3"
                      >Ciudad<span class="text-danger"> *</span></label
                    >
                    <input
                      type="text"
                      id="city"
                      name="city"
                      required
                    />
                  </div>
                </div>
                <div class="row justify-content-between text-left mt-2">
                  <div class="form-group col-12 flex-column d-flex">
                    <label class="form-control-label"
                      >Mensaje<span class="text-danger"> *</span></label
                    >
                    <textarea
                      type="text"
                      id="message"
                      name="message"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="row justify-content-end">
                  <div class="form-group col-12">
                    <input type="submit" class="btn-block btn-primary w-100 btn-submit">
                  </input>
                  </div>
                </div>
              </form>
              <div class="spinner disp-none d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <h5 class="success disp-none">Formulario enviado con éxito</h5>
              <h5 class="error disp-none">No se pudo enviar el formulario. Intente nuevamente en unos minutos</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
